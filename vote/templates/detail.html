{% extends 'base.html' %}
{% block content %}
{% load static %}
    <link rel="stylesheet" href="{% static 'register now.css' %}">
    <div class="register">
<a class="btn btn-secondary btn-sm mb-3" href="{% url 'Vote:home' %}">Back To Polls</a>
<h1 class="text-center mb-3">Qui est votre Pr√©sident ?</h1>
<p class="choice text-center" >Faites le bon choix !</p><hr width="300px"><hr width="100px">

{% if error_message %}
<p class="alert alert-danger">
	<strong>{{ error_message }}</strong>
</p>
{% endif %}
<div class="detail jumbotron ">
<form action="{% url 'Vote:vote_url' question.id %}" method="post">
	{% csrf_token %}
	{% for choice in question.choice_set.all %}
		<div class="">
			<input
				type="radio"
				name="choice"
				class="form-check-input"
				id="choice{{ forloop.counter }}"
				value="{{ choice.id }}"
				
			/>
			
			<label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label
			>
		</div>
	{% endfor %}
	<br>
	<input type="submit" class="btn2 btn-outline-primary text-center" value="Vote" />
</form>
</div>
    </div>
{% endblock %}
